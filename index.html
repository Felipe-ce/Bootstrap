<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<title>Caravan</title>
</head>

<body>

  <head>
    <nav class="navbar navbar-expand-md navbar-light bg-light fixed-top py-3 box-shadow">
      <a href="#"><img src="img/caravan.svg" alt="Caravam"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- menu -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">Locais</a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="local.html">Calfornia</a>
              <a class="dropdown-item" href="local.html">Paris</a>
              <a class="dropdown-item" href="local.html">Dublin</a>
            </div>
          </li>
          <li class="nav-item active">
            <a href="planos.html" class="nav-link">Planos</a>
          </li>
          <li class="nav-item active">
            <a href="contato" class="nav-link">Contato</a>
          </li>
          <li class="nav-item active">
            <a href="#" class="nav-link">Login</a>
          </li>
          <li class="nav-item active">
            <a href="inscricao.html" class="btn btn-outline-primary ml-md-2 ">Increva-se</a>
          </li>
        </ul>
      </div>
    </nav>

    <main>
      <!-- Introdução -->
      <section class="container-fluid text-white">
        <div class="row bg-dark">
          <div class="col-lg-7 p-0">
            <div id="carousel-cidades" class="carousel slide" data-ride="carousel">
              <ol class="carousel-indicators">
                <li data-target="#carousel-cidades" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-cidades" data-slide-to="1"></li>
                <li data-target="#carousel-cidades" data-slide-to="2"></li>
              </ol>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="img/california.jpg" class="d-block w-100" alt="california">
                  <div class="carousel-caption">
                    <h3 class="display-4">California</h3>
                  </div>
                </div>
                <div class="carousel-item">
                  <img src="img/paris.jpg" class="d-block w-100" alt="paris">
                  <div class="carousel-caption">
                    <h3 class="display-4">Paris</h3>
                  </div>
                </div>
                <div class="carousel-item">
                  <img src="img/dublin.jpg" class="d-block w-100" alt="dublin">
                  <div class="carousel-caption">
                    <h3 class="display-4">Dublin</h3>
                  </div>
                </div>
              </div>
              <a class="carousel-control-prev" href="#carousel-cidades" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Anterios</span>
              </a>
              <a class="carousel-control-next" href="#carousel-cidades" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Proximo</span>
              </a>
            </div>
          </div>
          <div class="col-lg-5 p-4 align-self-center">
            <h1 class="display-3">Realize a viagem do seu sonho</h1>
            <p class="lead">O melhor local para viajar é com a Caravan, mais de 5.000 excursões concluídas.</p>
            <form action="#" method="post">
              <div class="input-group input-group-lg">
                <input type="email" class="form-control" placeholder="E-mail" aria-label="E-mail"
                  aria-describedby="button-addon2">
                <div class="input-group-append input-group-btn">
                  <button class="btn btn-primary" type="button" id="button-addon2">Inscreva-se</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </section>

      <!-- Serviço -->
      <section class="text-center bg-light py-5">
        <div class="container">
          <p class="text-center my-3 text-secondary">TUDO DE MELHOR PARA VOCÊ</p>
          <H1 class="display-4 text-center text-primary">Aproveite as Vantagens</H1>
        </div>
      </section>
    </main>

  </head>

  <script type="text/javascript" src="js/jquery-3.2.1.slim.min.js"></script>
  <script type="text/javascript" src="js/popper.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
